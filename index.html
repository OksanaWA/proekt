<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="navigation"></header>

    <main>
      <!--  hero  -->
      <section class="hero">
        <div class="container">
          <div class="hero-flex">
            <div class="hero-item">
              <h1 class="hero-title">EcoTote — Стиль, що не шкодить планеті</h1>
            </div>
            <div class="hero-item">
              <p class="hero-par">
                Екологічні сумки для тих, хто дбає про майбутнє. Обирайте стиль
                та відповідальність разом з EcoTote.
              </p>
              <a href="#assortment" class="hero-button">Купити зараз</a>
            </div>
          </div>
          <picture>
            <source
              srcset="./images/hero-min.jpg 1x, /images/hero-min2.jpg 2x"
              media="(min-width: 1440px)"
            />
            <source
              srcset="
                ./images/hero-min-tab.jpg 1x,
                /images/hero-min-tab2.jpg 2x
              "
              media="(min-width: 768px)"
            />
            <source
              srcset="
                ./images/hero-min-mob.jpg 1x,
                /images/hero-min-mob2.jpg 2x
              "
              media="(max-width: 767px)"
            />
            <img
              src="./images/hero-min.jpg"
              alt="Три стильні екосумки EcoTote"
              class="hero-image"
            />
          </picture>
        </div>
      </section>

      <!-- about -->
      <section class="about">
        <div class="container about-box">
          <p class="about-par">Природність</p>
          <h2 class="about-title">Турбота про планету</h2>
          <p class="about-text">
            Ми використовуємо органічну бавовну, перероблений пластик, льон та
            коноплі для наших сумок.
          </p>
        </div>
      </section>
    </main>

    <footer class="endnote-menu"></footer>
  </body>
</html>
